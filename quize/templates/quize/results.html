{% extends 'quize/base.html' %}

{% block content %}
	<p><h3>___________Все участники_____________</h3></p>
	{% if user|length == 0 %}
		<h2>еще никого нет</h2>
	{% endif %}
	

	{% for u in user %}
		<h1><a href="{% url 'user_detail' pk=u.pk %}"> <i class="fa fa-street-view"></i> {{u}}</a></h1>
	{% endfor %}
{% endblock content %}
