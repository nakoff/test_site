{% extends 'quize/base.html' %}

{% block content %}
	{% for k in konkurs %}
	    <div class="post">
	        <div class="date">
	            {{ k.vid.user }}
	        </div>
	        <h1><a href="">{{ k }}</a></h1>
	        <p>{{k.vid}}</p>
	        <p>{{k.result}}</p>
	        <p>{{k.date}}</p>
	    </div>
	{% endfor %}	
{% endblock content %}
